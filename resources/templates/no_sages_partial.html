{% extends "box_partial.html" %}

{% block top-section %}

<h4>We currently have no {{subject|capitalize}} tutors in your area. Enter your information below, and we will inform you when we do.</h4>

<form method="post" action="/subscribe" class="text-left">
	<input type="text" name="first_name" placeholder="Diana" required autofocus/>
	<input type="text" name="last_name" placeholder="Prince" required />
	<input type="text" name="email" placeholder="wonderwoman@justiceleague.org" required />
	<input type="submit" value="Keep Me Informed" />
</form>
{%endblock%}
