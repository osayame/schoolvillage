<form id="profileForm" method="post" action="/api/{{organization.id}}/profileinfo" class="form-horizontal">
	<div class="form-group">

		<label class="control-label" for="name">Full Name</label>
		<div class="controls">
			<input type="text" id="full_name" name="full_name" value="{{organization.full_name}}" class="form-control required" required>
		</div>
	</div>

	<div class="form-group">

		<label class="control-label" for="email">Email</label>
		<div class="controls">
			<input type="email" id="email" name="email" value="{{organization.email}}" class="form-control required" required>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label" for="phone">Phone</label>
		<div class="controls">
			<input type="text" id="phone_number" name="phone_number" value="{{organization.phone_number}}" class="form-control required" required>
		</div>
	</div>

	<div class="pull-right">
		<button type="submit" class="btn btn-primary btn-update">Update</button>
	</div>
</form>
