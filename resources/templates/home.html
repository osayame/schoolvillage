<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Database Admin</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/paper/bootstrap.min.css">
        <link rel="stylesheet" href="/api/css/jquery.typeahead.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/api/css/dbadmin.css">
        <link rel="stylesheet" href="/api/css/subsidiaries.css">
        <script src="/api/js/jquery-1.11.2.min.js"></script>
        <script src="/api/js/tinymce/tinymce.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="/api/js/jquery.typeahead.min.js"></script>
        <script src="/api/js/dbadmin.js"></script>

    </head>
    <body>
        {% block container %}
        <div class="container-fluid">
            {% include "navbar.html" %}
            {% block body %}
            <div class="col-sm-2">
                <h1>Actions</h1>

                <form style="display:inline" class="" role="form" method="get" action="/api/dbadmin/new">
                    <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Sage
                    </button>
                </form>
            </div>
            <div class="col-sm-10">

                {% block content %}
                <div class="col-lg-4">
                    {% include "flagged_panel.html" %}
                </div>
                <div class="col-lg-4">
                    {% include "pending_approval_panel.html" %}
                </div>
                <div class="col-lg-4">
                    {% include "recent_panel.html" %}
                </div>
                {% endblock %}
            </div>

            {% endblock %}

        </div>

        {% endblock %}
    </body>

</html>
