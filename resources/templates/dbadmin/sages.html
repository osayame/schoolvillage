{% extends "home.html" %}
{% block content %}
<div class="panel panel-default">

        <h3 class="panel-title"><i class="fa fa-clock-o fa-fw"></i> All Sages </h3>
    </div>
    <div class="panel-body">
        <div class="list-group">
            {% for user in sages %}
            <a href="/dbadmin/approve/{{user.id}}" class="list-group-item">
                <span class="badge">view</span>
                <i class="fa fa-fw fa-flag-o"></i> {{user.first_name}} {{user.last_name}}
            </a>
            {% endfor %}
        </div>

    </div>

</div>
