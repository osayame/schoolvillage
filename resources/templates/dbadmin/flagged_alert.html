<div class="modal fade" id="flaggedAlertModal" tabindex="-1" role="dialog" aria-labelledby="flaggedAlertModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h4 class="modal-title" id="exampleModalLabel">Oops!</h4>
                <h5 class="modal-title" id="exampleModalLabel">This company is <a class="company-status"></a>, and cannot be edited.</h5>
                <hr>
                <div>
                    <div>
                        <h5 for="message-text" class="control-label">Flag: </h5>
                        <p class="flag-comment">{{company.flag_comment}}</p>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <h5>Did you resolve the flag?</h5>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary remove-flag">Yes</button>
            </div>
        </div>
    </div>
</div>
